<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      display: flex;
    }

    .nav-bar {
      background-color: #444;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 15px;
      position: sticky;
      top: 0;
      align-items: center;
      list-style: none;
      margin: 0;
      gap: 30px;
      min-width: 180px;
    }

    .nav-bar li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
    }

    .nav-bar li a:hover {
      background-color: #bbb;
      color: #111;
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }

    .profile-pic {
      width: 160px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #444;
      object-fit: cover;
      margin-bottom: 20px;
      animation: zoomIn 1s ease-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.8em;
      background: linear-gradient(to right, #bbb, #fff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      margin: 10px 0;
    }

    p {
      font-size: 1em;
      line-height: 1.5;
      color: #ccc;
    }

    @keyframes glow {
      from { text-shadow: 0 0 2px #888; }
      to { text-shadow: 0 0 10px #fff; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <ul class="nav-bar">
    <li><a href="home.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="skills.html">Skills</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <div class="main-content">
    <div class="card">
      <img src="pravalli1.jpg" class="profile-pic" alt="photo">
      <h1>Maturi Venkata Sai Pravallika</h1>
      <p>CSE Student<br>Web Developer | Tech Enthusiast<br>Passionate about building simple and smart user interfaces.</p>
    </div>
  </div>

</body>
</html>
