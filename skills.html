<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
    }
    .nav-bar {
      background-color: #444;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 15px;
      position: sticky;
      top: 0;
      align-items: center;
      list-style: none;
      margin: 0;
      gap: 30px;
      min-width: 180px;
    }
    .nav-bar li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
    }
    .nav-bar li a:hover {
      background-color: #bbb;
      color: #111;
      transform: scale(1.05);
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .main-content {
      width: 600px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(200, 200, 200, 0.15);
      padding: 40px 50px;
      box-sizing: border-box;
      color: #f0f0f0;
    }
    .main-content h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      background: linear-gradient(to right, #bbb, #fff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 3px #888; }
      to { text-shadow: 0 0 12px #fff; }
    }
    .skill {
      margin-bottom: 20px;
    }
    .skill-name {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 1.1em;
    }
    .progress-bar {
      width: 100%;
      background-color: #555;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #8cc7ff, #1a72ff);
      width: 0%;
      border-radius: 10px;
      transition: width 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <ul class="nav-bar">
    <li><a href="home.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="skills.html">Skills</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <div class="container">
    <div class="main-content">
      <h2>My Skills</h2>

      <div class="skill">
        <div class="skill-name">Python - 50%</div>
        <div class="progress-bar"><div class="progress" style="width:50%"></div></div>
      </div>

      <div class="skill">
        <div class="skill-name">SQL - 70%</div>
        <div class="progress-bar"><div class="progress" style="width:70%"></div></div>
      </div>

      <div class="skill">
        <div class="skill-name">DSA - 30%</div>
        <div class="progress-bar"><div class="progress" style="width:30%"></div></div>
      </div>

      <div class="skill">
        <div class="skill-name">HTML + CSS - 80%</div>
        <div class="progress-bar"><div class="progress" style="width:80%"></div></div>
      </div>

      <div class="skill">
        <div class="skill-name">C Language - 50%</div>
        <div class="progress-bar"><div class="progress" style="width:50%"></div></div>
      </div>

      <div class="skill">
        <div class="skill-name">Java - 50%</div>
        <div class="progress-bar"><div class="progress" style="width:50%"></div></div>
      </div>

    </div>
  </div>
</body>
</html>
